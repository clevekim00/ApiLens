name: ApiLens CI

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ui_gate:
    name: UI Gate (Smoke Test)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install Dependencies
        run: flutter pub get

      - name: Run UI Smoke Test
        run: flutter test test/smoke/app_smoke_test.dart

      - name: Build Web (Verification)
        run: flutter build web --no-tree-shake-icons --release
